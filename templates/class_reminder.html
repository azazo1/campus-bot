{% extends 'base.html' %}

{% block title %}课前提醒{% endblock %}

{% block breadcrumbs %}
<li class="breadcrumb-item active" aria-current="page">课前提醒</li>
{% endblock %}

{% block content %}
<h2>课前提醒配置</h2>
<div class="mt-4">
    <label for="notice-slider" class="form-label">上课前通知时间（秒）:</label>
    <input type="range" class="form-range" id="notice-slider" min="0" max="3600" step="60">
    <span id="notice-value" class="fw-bold">600</span> 秒
</div>
<button class="btn btn-primary mt-3" id="save-btn">保存配置</button>

<script src="{{ url_for('static', filename='js/class_reminder.js') }}"></script>
{% endblock %}
